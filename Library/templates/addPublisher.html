{% extends "base-admin.html" %}

{% block title %}Agregar Ediorial{% endblock %}

{% block content %}

	<!-- ...................Contenedor Contenido General......................... -->

	
	<section class="container content">
    	<div class="row">
        	
        	<section class="panel panel-default">
  				<section class="panel-body">
		        	<div class="col-md-12 row">
		        		<div class="page-header">
								<h3 class="text-center">AGREGAR EDITORIAL</h3>
						</div>
						<section>
						

				      	<section>
							<form  method="POST" role="form" class="" enctype="multipart/form-data">
								{% csrf_token %}
								
								<div class="form-group">
									<label for="id_name">Nombre:</label>
									<input class="form-control" placeholder="Nombre" id="id_name" maxlength="30" name="name" type="text" />
								</div>
								<div class="form-group">
									<label for="id_address">Direccion:</label>
									<input class="form-control" placeholder="Dirección" id="id_address" maxlength="50" name="address" type="text" />
								</div>
								<div class="form-group">
									<label for="id_city">Ciudad:</label>
									<input class="form-control" placeholder="Ciudad" id="id_city" maxlength="60" name="city" type="text" />
								</div>
								<div class="form-group">
									<label for="id_state_province">País:</label>
									<input class="form-control" placeholder="país" id="id_state_province" maxlength="50" name="state_province" type="text" />
								</div>
								<div class="form-group">
									<label for="id_website">Website:</label>
									<input  class="form-control" value="http://" id="id_website" maxlength="200" name="website" type="url" />
								</div>
								<div class="form-group">
									<label for="id_logotype">Cargar Logo Editorial:<:</label>
									<input class="form-control" id="id_logotype" name="logotype" type="file" />
								</div>
								
								<button class="btn btn-lg btn-success btn-block" type="submit">Guardar</button>
								<input type="reset" value="Reset">
							</form>
			        	<div class="alert alert-success text-center">{{ information }}</div>
			        		      	
				      
					</div>
				</section>
			</section>
		</div>	
	</section>
  		

{% endblock %}
