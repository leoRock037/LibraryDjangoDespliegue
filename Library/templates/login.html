{%extends "base.html"%}

{% block title %}Login{% endblock %}

{%block content%}
<section class="container ">
	<section class="col-md-push-3 col-md-6 ">
		<form action="" method="POST" class="form-login" role="form">
			{% csrf_token %}
			<h2 class="form-login-heading text-center">Iniciar Sesión</h2>
			<input name="username" type="text" class="form-control" placeholder="Usuario" required="" autofocus="">
			<input name="password" type="password" class="form-control" placeholder="Contraseña" required="">
			<label class="checkbox">
				<input type="checkbox" value="remember-me"> Recordarme
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
		</form>	
	</section>
</section>
{%endblock%}
