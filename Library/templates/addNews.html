{% extends "base-admin.html" %}

{% block title %}Agregar Noticia{% endblock %}

{% block content %}

	<!-- ...................Contenedor Contenido General......................... -->

	
	<section class="container content">
    	<div class="row">
        	
        	<section class="panel panel-default">
  				<section class="panel-body">
		        	<div class="col-md-12 row">
		        		<div class="page-header">
								<h3 class="text-center">AGREGAR NOTICIA</h3>
						</div>
						<section>
							<form action="" method="POST" role="form" enctype="multipart/form-data">{% csrf_token %}
								
								<div class="form-group">
									<label for="title">Ingrese el Titulo de la noticia:</label>
									<input name="title" id="title" type="text" class="form-control" placeholder="Titulo noticia" required="" autofocus="">
							    </div>
								<div class="form-group">
									<input name="date" type="date" class="form-control" placeholder="Fecha" required="" autofocus="">
								</div>
								<div class="form-group">
									<label for="description">Ingrese el Contenido de la noticia:</label>
									<textarea  name="description" id="description" class="form-control" rows="4"></textarea>
								</div>
								<div class="form-group">
								    <label for="photo" name="newsImage">Cargar Foto Noticia:</label>
								    <input type="file" id="photo">
								    
								</div>
								<button class="btn btn-lg btn-success btn-block" type="submit">Guardar</button>
		
							</form>
			        	{{ information }}		      	
				      	</section>
					</div>
				</section>
			</section>
		</div>	
	</section>
  		

{% endblock %}
