{% extends "base-admin.html" %}

{% block title %}Agregar Noticia{% endblock %}

{% block content %}

	<!-- ...................Contenedor Contenido General......................... -->

	
	<section class="container content">
    	<div class="row">
        	
        	<section class="panel panel-default">
  				<section class="panel-body">
		        	<div class="col-md-12 row">
		        		<div class="page-header">
								<h3 class="text-center">AGREGAR NOTICIA</h3>
						</div>
						<section>
							<form  method="POST" role="form" enctype="multipart/form-data"><input type='hidden'/>
								{% csrf_token %}


								<div class="form-group">
									<label for="id_title">Titulo Noticia: </label>
									<input id="id_title" maxlength="50" name="title" type="text" class="form-control" placeholder="Nombre"/>
								</div>
								<div class="form-group">
									<label for="id_newsImage">Foto noticia:</label>
									<input id="id_newsImage" name="newsImage" type="file" class="form-control"/>
								</div>
								<div class="form-group">
									<label for="id_date">Fecha:</label>
									<input id="id_date" name="date" type="text" class="form-control" placeholder="Nombre" />
								</div>
								<div class="form-group">
									<label for="id_description">Description:</label>
									<textarea id="id_description" name="description" rows="10" class="form-control">
									</textarea>
								</div>
								<button class="btn btn-lg btn-success btn-block" type="submit">Guardar</button>
		
							</form>
			        	Loading information....		      	
				      	</section>
					</div>
				</section>
			</section>
		</div>	
	</section>
  		

{% endblock %}
