{% extends 'base-admin.html' %}
{% block title %} Editar Autor {% endblock %}
{% block content %}
<div class="container">
<div class="row">
	<div class="col-md-push-4 col-md-8">
		<form action="." method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p}}
			<button type="submit" class="btn btn-small btn-primary">Guardar</button>
			<button type="reset" class="btn btn-small btn-primary">Limpiar</button>
		</form>

	</div>
</div>
</div>
	
{% endblock %}
